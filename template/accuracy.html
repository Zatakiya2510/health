<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Accuracy Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #FBFFE4;
        }
        .navbar {
            background-color: #3D8D7A !important;
        }
        .navbar-brand, .nav-link {
            color: #FBFFE4;
            font-weight: bold;
            font-size: 20px;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .table th {
            background-color: #3D8D7A !important;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        .table td {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .btn-secondary {
            width: 100%;
            font-size: 18px;
            background-color: #B3D8A8;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #A3D1C6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Health Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('diabetes') }}">Diabetes Predictor</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{{url_for('logout')}}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center text-success">Algorithm Accuracy Comparison</h3>
        <div class="table-responsive mt-4">
            <table class="table table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Algorithm Name</th>
                        <th>Accuracy (%)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for name, accuracy in accuracies.items() %}
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ accuracy }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Go To Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
