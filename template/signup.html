<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Health Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #FBFFE4;
        }
        
        .navbar {
            background-color: #3D8D7A !important;
        }
        
        .navbar-brand, .nav-link {
            color: #FBFFE4 !important;
            font-weight: bold;
            font-size: 20px;
        }
        
        .signup-container {
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 15%;
            background: url('https://img.freepik.com/free-photo/copy-space-medical-desk-with-stethoscope_23-2148519746.jpg?t=st=1741774858~exp=1741778458~hmac=8f5d2443c114310970ef106a3695a89fab6aff37c3c77f4399afdb502a194366&w=1060') no-repeat center center/cover;
        }
        
        .signup-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 12px;
            background-color: #B3D8A8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        
        .signup-form:hover {
            background-color: #A3D1C6;
            transform: scale(1.05);
        }
        
        .btn-success {
            background-color: #3D8D7A;
            border: none;
            font-size: 20px;
            padding: 12px 20px;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }
        
        .btn-success:hover {
            background-color: #2F6E5C;
        }
        
        .alert {
            margin-bottom: 1rem;
        }
        
        h2 {
            color: #3D8D7A;
            font-weight: bold;
        }
        
        a {
            color: #3D8D7A;
        }
        
        a:hover {
            color: #2F6E5C;
        }
        
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2 class="text-center mb-3">Sign Up</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
