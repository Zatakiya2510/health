<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: #FBFFE4;
        }

        .navbar {
            background-color: #3D8D7A !important;
        }

        .navbar-brand,
        .nav-link {
            color: #FBFFE4;
            font-weight: bold;
            font-size: 20px;
        }

        .container {
            text-align: center;
            margin-top: 80px;
        }

        .card {
            background-color: #B3D8A8;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            background-color: #A3D1C6;
            transform: scale(1.05);
        }

        .btn-custom {
            background-color: #3D8D7A;
            border: none;
            font-size: 20px;
            padding: 12px 20px;
            color: white;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #2F6E5C;
        }

        h1 {
            color: #3D8D7A;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRarpf4pGXSwSgpgJwzRlwz8Z5npu3IF0NGaw&s"
                    style="height: 30px; width: auto; margin-right: 10px;">
                Health Predictor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{url_for('diabetes')}}">Diabetes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('accuracy') }}">Accuracy Comparison</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{{url_for('logout')}}">Logout</a></li>

                </ul>
            </div>

        </div>
    </nav>

    <div class="container">
        <h1><i>Welcome to Health Prediction System</i></h1>
        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <h3>Diabetes Predictor</h3>
                    <a href="{{url_for('diabetes')}}" class="btn btn-custom">Go to Predictor</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
